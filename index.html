<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Bharat Blood Bank</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #007bff;
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        h2 {
            color: #333;
            margin-bottom: 1em;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 0.5em;
            color: #555;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 0.7em;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        hr {
            margin: 2em 0;
            border: 0;
            border-top: 1px solid #eee;
        }

        .signup-links p {
            margin: 0.5em 0;
        }

        .signup-links a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-links a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 1em;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bharat Blood Bank (BBB)</h1>
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <hr>
        <div class="signup-links">
            <p>Not a registered User?</p>
            <p>Click here for <a href="register_hospital.html">HOSPITAL</a> SignUp</p>
            <p>Click here for <a href="register_receiver.html">RECEIVER</a> SignUp</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Bharat Blood Bank. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
